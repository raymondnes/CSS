<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="style.css">
    <!-- the defer attribute in the javascript link helps to delay the javascript from running before the html is done loading -->
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/9d8c6455ef.js" crossorigin="anonymous"></script>
</head>
<body>
   <!-- Previous Button -->
   <button id="prev-btn">
    <i class="fas fa-arrow-circle-left"></i>
   </button>


   <!-- Book -->
   <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <h1>Front 1</h1>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <h1>Back 1</h1>
                </div>
            </div>
        </div>
   </div>

   <!-- Next Button -->
   <button id="next-btn">
    <i class="fas fa-arrow-circle-right"></i>
   </button>
</body>
</html>
